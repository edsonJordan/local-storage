<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crud en localstorage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-calendary">
        <div class="content-calendary">            
            <div class="calendary__input none">
                <h1 class="h1__input">Ingrese la actividad</h1>
                <form action="" method="post" id="form">
                    <div class="input__content">
                        <label for="" class="input-label">
                            Ingresa actividad
                        </label>
                        <input type="text" class="input input__text" name="actividad" >
                    </div>
                    <div class="input__content">
                        <label for="" class="input-label">
                            Ingresa Fecha
                        </label>
                        <input type="datetime-local" class="input input__date" name="actividad" >                                                
                    </div>
                    <div class="input__content">
                        <input type="submit" class="input input__submit" value="Eviar">
                    </div>
                </form>
            </div>
            <div class="calendary__view" id="calendary__view" >
                <h1 class="h1__input">Busca tu actividad</h1> 
                <div class="input__content">
                    <label for="" class="input-label">
                        Ingresa Fecha
                    </label>
                    <input type="text" class="input input__text" name="search" >                                                
                </div>               
                <table class="table">
                    <!-- <thead class="table__thead">
                        <tr class="tr__thead">
                        <td>Codigo</td>
                        <td>Actividad</td>
                        <td>Fecha</td>
                        </tr>
                    </thead> -->                   
                    <input type="checkbox" class="check_pagination" name="" id="div_table_pagination">
                    <label for="div_table_pagination" class="label__pagination"></label>
                    <div id="table_pagination" class="table_pagination">                          
                                <input type="radio" name="radio_group" value="5" class="radio_pagination radio_pagination_five" data-radio="5" id="radio_five">
                                <input type="radio" name="radio_group" value="10" class="radio_pagination radio_pagination_ten" data-radio="10" id="radio_ten">
                                <input type="radio" name="radio_group" value="50" class="radio_pagination radio_pagination_fifty" data-radio="50" id="radio_fifty">
                                <input type="radio" name="radio_group" value="100" class="radio_pagination radio_pagination_onehundred" data-radio="100" id="radio_onehundred">                                                                          
                                <label for="radio_five" class="label__radio__pagination label__pagination__five" data-cantidad="5" ></label>
                                <label for="radio_ten" class="label__radio__pagination label__pagination__ten" data-cantidad="10"></label>
                                <label for="radio_fifty" class="label__radio__pagination label__pagination__fifty" data-cantidad="50" ></label>
                                <label for="radio_onehundred" class="label__radio__pagination label__pagination__onehundred" data-cantidad="100" ></label>                                                                                                                                                                
                    </div>
                    <tbody class="table__tbody">
                        <tr class="tr__tbody">
                        <td class="td__tbody" data-titulo="codigo" >1</td>
                        <td class="td__tbody" data-titulo="deporte" >boley</td>
                        <td class="td__tbody" data-titulo="fecha" >01/04/2020</td>
                        </tr>    
                   <!--      <tr class="tr__tbody">
                            <td class="td__tbody" data-titulo="codigo" >1</td>
                            <td class="td__tbody" data-titulo="deporte" >futbol</td>
                            <td class="td__tbody" data-titulo="fecha" >01/04/2020</td>
                        </tr>   -->                                           
                    </tbody>                                  
                </table>
                <tfoot class="tabe__tfoot__count"  >
                    <form action="" id="foot_form_pagination" class="foot_form_pagination">                          
                       
                    </form>                    
                </tfoot>   
            </div>
        </div>
    </div>
    <!-- <script src="pagination.js"></script> -->
    <script src="script.js" type="module" ></script>
</body>
</html>
